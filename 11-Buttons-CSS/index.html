<!DOCTYPE html>
<html>
    <head>
        <title>Buttons CSS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Normal Buttons</h2>
        <p class="button">
            <button><a>Learn More</a></button>
            <button>Learn More</button>
            <button class="hover">Learn More</button>
        </p>
        <h2>Filled Buttons</h2>
        <p class="button fill">
            <button><a>Learn More</a></button>
            <button>Learn More</button>
            <button class="hover">Learn More</button>
        </p>
        <h2>Icon buttons</h2>
        <p class="button fill">
            <button><a>Download<i class="fas fa-arrow-down"></i></a></button>
            <button>Download<i class="fas fa-arrow-down"></i></button>
            <button class="hover">Download<i class="fas fa-arrow-down"></i></button>
        </p>
    </body>
</html>
